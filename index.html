<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arshin's Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&family=Raleway:wght@400;600&family=Lexend+Deca:wght@200;300;400;500&family=Alata&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="sources-media/weatherapp.css" />
  </head>
  <body>
    <div class="container main">
      <form class="search" id="search-form">
        <input
          id="city-input"
          type="search"
          placeholder="Enter city name..."
          autocomplete="off"
        />
        <button id="location">Location 📍</button>
        <input id="submit-city" type="submit" value="Submit" />
      </form>
      <div class="card today">
        <div class="card-body">
          <div class="city-name">Tehran</div>
          <div class="row">
            <div class="col-6 main-info">
              <img
                class="condition"
                src="sources-media/images/sunny.gif"
                alt="sunny"
              />
              <div class="temp-degrees">
                <span id="current-temp" class="temperature">25</span><span>°</span>
                <button class="celsius active" disabled>C</button
                ><button class="fahrenheit">F</button>
                <div class="minmax">
                  <span id="today-max" class="temperature">32</span><span>° / </span>
                  <span id="today-min" class="temperature">22</span><span>°</span>
                </div>
              </div>
            </div>
            <div class="col-6 other-info">
              <h1 id="condition">Sunny</h1>
              <ul>
                <li class="date">Sunday, August 15</li>
                <li class="time">11:23 AM</li>
                <li class="feels">
                  Feels like <span id="feels-temp" class="temperature">27</span><span>°</span>
                </li>
                <li class="humidity">20% Humidity</li>
                <li class="wind">14 km/h Wind</li>
                <li class="sunrise">Sunrise: 06:23 AM</li>
                <li class="sunset">Sunset: 07:52 PM</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <section id="forecast-cards"></section>
      <div class="card change-bg">
        <div class="row">
          <div class="col-4 title">Wanna change the background?</div>
          <div class="col-8 buttons">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-secondary" id="clear-day">
                Clear day
              </button>
              <button type="button" class="btn btn-secondary" id="clear-night">
                Clear night
              </button>
              <button type="button" class="btn btn-secondary" id="clouds">
                Clouds
              </button>
              <button type="button" class="btn btn-secondary" id="rain">
                Rain
              </button>
              <button type="button" class="btn btn-secondary" id="thunder">
                Thunder
              </button>
              <button type="button" class="btn btn-secondary" id="snow">
                Snow
              </button>
              <button type="button" class="btn btn-secondary" id="mist">
                Mist
              </button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          class="github"
          href="https://github.com/arshiin/weather-app"
          target="_blank"
          rel="noopener noreferrer"
          >Open-source code</a
        >
        by
        <a
          class="linkedin"
          href="https://www.linkedin.com/in/arshin-soltan-43a286218"
          target="_blank"
          rel="noopener noreferrer"
          >Arshin Soltan</a
        >
      </footer>
    </div>
    <script src="sources-media/weatherapp.js"></script>
  </body>
</html>
